    <main>
        <section>
            <h2> Various types of cat</h2>
            <form>
                <fieldset class="basicinfo">
                    <legend>Basic information</legend>

                    <label for="name">Your name</label>
                    <input type="text" name="" id="name">

                    <label for="email">Your email</label>
                    <input type="email" name="" id="email">
                </fieldset>

                <fieldset>
                    <legend>Cat color </legend>
                     
                    <input type="radio" name="color" id="black">
                    <label for="black">Black</label>

                    <input type="radio" name="color" id="White">
                    <label for="White">White</label>

                    <input type="radio" name="color" id="orange">
                    <label for="orange">Orange</label>
                </fieldset>

                <fieldset>
                    <legend>Cat hair</legend>

                    <input type="checkbox" name="hair" id="short">
                    <label for="short">Short</label>

                    <input type="checkbox" name="hair" id="long">
                    <label for="long">Long</label>

                    <input type="checkbox" name="hair" id="mixed">
                    <label for="mixed">Mixed</label>
                </fieldset>

                <fieldset>
                    <legend>Extra info</legend>
                    <textarea cols="50" rows="4" name="" id=""></textarea>
                </fieldset>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </form>
        </section>

    </main>
